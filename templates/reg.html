<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>ProjectX registration page</title>

    <!-- Bootstrap core CSS -->
    <link href="../bootstrap-4.0.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="style.css" rel="stylesheet">
  </head>

  <body class="text-center">
    <div class="container">
        <div class="row justify-content-center" style="margin: 20px 0 0 0">
            <div class="col-xl-4 col-lg-4 col-md-6 col-sm-8 col-8">
                <form class="form-signin">
                    <h1 class="h3 mb-3 font-weight-normal">Регистрация</h1>
                    <label class="sr-only">Имя</label>
                    <input type="text" id="inputName" class="form-control" placeholder="Имя" required autofocus>
                    <label class="sr-only">Фамилия</label>
                    <input type="text" id="inputSurname" class="form-control" placeholder="Фамилия" required autofocus>
                    <label for="inputEmail" class="sr-only">Email</label>
                    <input type="email" id="inputEmail" class="form-control" placeholder="Email" required autofocus>
                    <label for="inputPassword" class="sr-only">Пароль</label>
                    <input type="password" id="inputPassword" class="form-control" placeholder="Пароль" required>
                    <label for="inputPassword" class="sr-only">Подтвердить пароль</label>
                    <input type="password" id="repeatPassword" class="form-control" placeholder="Подтвердить пароль" required>
                    <button id="btn" class="btn btn-lg btn-primary btn-block">Принять</button>
                    </form>
                    <p style="margin: 10px 0 0 0">&copy; 2019</p>
                </div>
        </div>
    </div>
  </body>
</html>
