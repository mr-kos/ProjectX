<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>ProjectX login page</title>

    <!-- Bootstrap core CSS -->
    <link href="./bootstrap-4.0.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="/login/style.css" rel="stylesheet">
  </head>

  <body class="text-center">
    <div class="container">
        <div class="row justify-content-center" style="margin: 20px 0 0 0">
            <div class="col-xl-4 col-lg-4 col-md-6 col-sm-8 col-8">
                <form class="form-signin">
                    <img class="mb-4" src="static/fuel.svg" alt="" width="100" height="100">
                    <h1 class="h3 mb-3 font-weight-normal">ProjectX</h1>
                    <label for="inputEmail" class="sr-only">Email</label>
                    <input type="email" id="inputEmail" class="form-control" placeholder="Email" required autofocus>
                    <label for="inputPassword" class="sr-only">Пароль</label>
                    <input type="password" id="inputPassword" class="form-control" placeholder="Пароль" required>
                    <div class="checkbox mb-3">
                        <label>
                        <input type="checkbox" value="remember-me"> Запомнить меня
                        </label>
                    </div>
                    <button id="btn-enter" class="btn btn-lg btn-primary btn-block">Вход</button>
                    </form>
                </div>
        </div>
        <div class="row justify-content-center" style="margin: 10px 0 0 0">
            <div class="col-xl-4 col-lg-4 col-md-6 col-sm-8 col-8" >
              <button id="btn-reg" class="btn btn-sm btn-success btn-block">Регистрация</button>
              <p style="margin: 10px 0 0 0">&copy; 2019</p>
            </div>
        </div>
    </div>
  </body>
</html>
